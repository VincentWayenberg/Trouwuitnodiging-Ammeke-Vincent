<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trouwuitnodiging</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-front">
        <!-- Voorzijde van de uitnodiging -->
        <img src="front.png" alt="Voorzijde van de uitnodiging">
      </div>
      <div class="card-back">
        <!-- Achterzijde van de uitnodiging -->
        <img src="back.png" alt="Achterzijde van de uitnodiging">
      </div>
    </div>
    <!-- Omdraai-knop onder het kaartje -->
    <button id="flip-button">Draai kaart om</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
