<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trouwuitnodiging</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-front">
        <!-- Front side of the invitation card -->
        <img src="front.jpg" alt="Voorzijde van de uitnodiging">
      </div>
      <div class="card-back">
        <!-- Back side of the invitation card -->
        <img src="back.jpg" alt="Achterzijde van de uitnodiging">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
